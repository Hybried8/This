<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <!-- Chat messages will be dynamically added here -->
    </div>
    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea name="" id="chat-input" placeholder="Enter a prompt here" required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-outlined">light_mode</span>
                <span id="delete-btn" class="material-symbols-outlined">delete</span>
            </div>
        </div>
    </div>
</body>
</html>
